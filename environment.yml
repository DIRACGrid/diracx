name: diracx-dev
channels:
  - diracgrid
  - conda-forge
  - nodefaults
dependencies:
  - python =3.11
  - authlib
  - aiohttp
  - aiomysql
  - aiosqlite
  - azure-core
  - cachetools
  ########
  # Building the docker image on some system may fail
  # as long as this bug is still present
  # https://github.com/DaanDeMeyer/reproc/pull/103
  # or that this is merged
  # https://github.com/conda-forge/reproc-feedstock/pull/10
  # If it does, we need to comment out `dirac-grid` here
  # and install it via pip
  - dirac-grid
  - m2crypto >=0.38.0
  - python-gfal2
  - importlib_resources
  #######
  - email-validator
  - fastapi
  - git
  - gitpython
  - httpx
  - isodate
  - mypy
  - opensearch-py
  - opentelemetry-api
  - opentelemetry-exporter-otlp
  - opentelemetry-instrumentation-fastapi
  - opentelemetry-instrumentation-logging
  - pre-commit
  - pydantic >=2.4
  - pydantic-settings
  - pyjwt
  - pytest
  - pytest-asyncio
  - pytest-cov
  - pytest-httpx
  - python
  - python-dotenv
  - python-jose
  - python-multipart
  - pyyaml
  - requests
  - rich
  - sqlalchemy
  - shellcheck
  - typer
  - types-cachetools
  - types-PyYAML
  - types-requests
  - uvicorn
  - moto
  - aiobotocore
  - botocore
  - pip
  - pip:
    - types-aiobotocore[essential]
    - boto3-stubs[essential]
